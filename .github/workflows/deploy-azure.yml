name: Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Switch to Azure SQL Server schema
        run: node scripts/switch-db.js azure

      - name: Build application for Azure
        env:
          NODE_ENV: production
          # Use a dummy connection string for build-time generation
          DATABASE_URL: "sqlserver://temp:temp@localhost:1433;database=temp;encrypt=true;"
        run: |
          echo "üèóÔ∏è Building application for Azure deployment..."
          
          # Generate Prisma client with Azure SQL Server schema
          echo "üì¶ Generating Prisma client..."
          npx prisma generate
          
          # Verify Prisma client generation
          if [ -d "node_modules/.prisma/client" ]; then
            echo "‚úÖ Prisma client generated successfully"
          else
            echo "‚ùå Prisma client generation failed"
            exit 1
          fi
          
          # Build Next.js application
          echo "üî® Building Next.js application..."
          npm run build
          
          # Verify build output
          if [ -d ".next" ]; then
            echo "‚úÖ Next.js build successful"
          else
            echo "‚ùå Next.js build failed"
            exit 1
          fi

      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package..."
          
          # Create deployment directory
          mkdir -p deployment
          
          # Copy built application files
          cp -r .next deployment/
          cp -r public deployment/
          cp -r prisma deployment/
          cp -r scripts deployment/
          cp package*.json deployment/
          cp next.config.js deployment/
          cp server.js deployment/
          
          # Copy essential node_modules with Prisma client and Next.js
          echo "üìã Copying essential dependencies..."
          mkdir -p deployment/node_modules
          
          # Copy Prisma client (most important)
          if [ -d "node_modules/.prisma" ]; then
            cp -r node_modules/.prisma deployment/node_modules/
            echo "‚úÖ Prisma client copied"
          fi
          
          # Copy @prisma/client
          if [ -d "node_modules/@prisma" ]; then
            cp -r node_modules/@prisma deployment/node_modules/
            echo "‚úÖ @prisma/client copied"
          fi
          
          # Copy Next.js and essential runtime dependencies
          essential_deps=(
            "next"
            "react"
            "react-dom"
            "bcryptjs"
            "jsonwebtoken"
            "uuid"
            "sharp"
            "multer"
            "@types"
          )
          
          for dep in "${essential_deps[@]}"; do
            if [ -d "node_modules/$dep" ]; then
              cp -r "node_modules/$dep" deployment/node_modules/
              echo "‚úÖ Copied $dep"
            fi
          done
          
          # Copy all dependencies to ensure nothing is missing
          echo "üìã Copying all node_modules to ensure complete deployment..."
          cp -r node_modules/* deployment/node_modules/ 2>/dev/null || true
          
          # Create web.config for Azure
          cat > deployment/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode 
                node_env="production"
                nodeProcessCountPerApplication="1"
                maxConcurrentRequestsPerProcess="1024"
                watchedFiles="*.js"
                loggingEnabled="true"
                logDirectory="iisnode"
              />
            </system.webServer>
          </configuration>
          EOF
          
          # Verify deployment package
          echo "üîç Verifying deployment package..."
          echo "üìÅ Deployment structure:"
          ls -la deployment/
          
          if [ -d "deployment/node_modules/.prisma/client" ]; then
            echo "‚úÖ Prisma client verified in deployment package"
          else
            echo "‚ùå Prisma client missing in deployment package!"
            exit 1
          fi
          
          if [ -d "deployment/node_modules/next" ]; then
            echo "‚úÖ Next.js found in deployment package"
          else
            echo "‚ùå Next.js missing in deployment package!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'doaibustore'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: . 