name: Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
          
          echo "üîÑ Switching to Azure SQL Server schema..."
          node scripts/switch-db.js azure
          
          echo "üèóÔ∏è Building application..."
          # Use a dummy connection string for build-time generation
          export DATABASE_URL="sqlserver://temp:temp@localhost:1433;database=temp;encrypt=true;"
          npx prisma generate
          npm run build

      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package (Azure will handle npm install)..."
          
          # Remove node_modules to speed up deployment
          rm -rf node_modules
          
          # Create web.config for Azure App Service
          cat > web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode 
                node_env="production"
                nodeProcessCountPerApplication="1"
                maxConcurrentRequestsPerProcess="1024"
                watchedFiles="*.js"
                loggingEnabled="true"
                logDirectory="iisnode"
              />
              <environmentVariables>
                <add name="SCM_DO_BUILD_DURING_DEPLOYMENT" value="true" />
                <add name="WEBSITE_NODE_DEFAULT_VERSION" value="18.x" />
              </environmentVariables>
            </system.webServer>
          </configuration>
          EOF
          
          echo "üìÅ Package ready for deployment ($(du -sh . | cut -f1)):"
          ls -la

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'doaibustore'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: . 