name: Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Switch to Azure SQL Server schema
        run: node scripts/switch-db.js azure

      - name: Build application
        env:
          NODE_ENV: production
          DATABASE_URL: "sqlserver://temp:temp@localhost:1433;database=temp;encrypt=true;"
        run: |
          npx prisma generate
          npm run build
          
          # Verify .prisma/client was generated
          ls -la node_modules/.prisma/client/ || echo "Prisma client not found!"
          
      - name: Create deployment package
        run: |
          # Create deployment directory
          mkdir deployment
          
          # Copy essential files
          cp -r .next deployment/
          cp -r public deployment/
          cp -r prisma deployment/
          cp -r scripts deployment/
          cp package*.json deployment/
          cp next.config.js deployment/
          
          # Copy Node.js dependencies including Prisma client
          cp -r node_modules deployment/
          
          # Ensure .prisma directory exists
          mkdir -p deployment/node_modules/.prisma
          cp -r node_modules/.prisma/* deployment/node_modules/.prisma/ 2>/dev/null || echo "No .prisma directory to copy"
          
          # Create Azure configuration files
          cat > deployment/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode 
                node_env="production"
                nodeProcessCountPerApplication="1"
                maxConcurrentRequestsPerProcess="1024"
                watchedFiles="*.js"
                loggingEnabled="true"
                logDirectory="iisnode"
              />
            </system.webServer>
          </configuration>
          EOF
          
          # Create server.js for Azure with Prisma setup
          cat > deployment/server.js << 'EOF'
          const { createServer } = require('http')
          const { parse } = require('url')
          const next = require('next')
          const { exec } = require('child_process')
          const fs = require('fs')
          const path = require('path')
          
          console.log('ðŸš€ Starting DoaIbu Store on Azure...')
          
          // Setup function to run before starting Next.js
          async function setupApplication() {
            console.log('ðŸ”§ Setting up application...')
            
            // Check if we need to switch schema and generate Prisma client
            try {
              console.log('ðŸ”„ Switching to Azure SQL Server schema...')
              await new Promise((resolve, reject) => {
                exec('node scripts/switch-db.js azure', (error, stdout, stderr) => {
                  if (error) {
                    console.error('âŒ Schema switch failed:', error)
                    reject(error)
                  } else {
                    console.log('âœ… Schema switched successfully')
                    console.log(stdout)
                    resolve()
                  }
                })
              })
              
              console.log('ðŸ—ï¸ Generating Prisma client...')
              await new Promise((resolve, reject) => {
                exec('npx prisma generate', (error, stdout, stderr) => {
                  if (error) {
                    console.error('âŒ Prisma generate failed:', error)
                    reject(error)
                  } else {
                    console.log('âœ… Prisma client generated successfully')
                    console.log(stdout)
                    resolve()
                  }
                })
              })
              
              // Check if Prisma client exists
              const prismaClientPath = path.join(__dirname, 'node_modules/.prisma/client')
              if (fs.existsSync(prismaClientPath)) {
                console.log('âœ… Prisma client verified at:', prismaClientPath)
              } else {
                console.error('âŒ Prisma client not found at:', prismaClientPath)
              }
              
            } catch (error) {
              console.error('âš ï¸ Setup failed, continuing anyway:', error.message)
            }
          }
          
          // Main server function
          async function startServer() {
            await setupApplication()
            
            const dev = process.env.NODE_ENV !== 'production'
            const hostname = '0.0.0.0'
            const port = process.env.PORT || 3000
            
            console.log('ðŸŽ® Starting Next.js application...')
            const app = next({ dev, hostname, port })
            const handle = app.getRequestHandler()
            
            await app.prepare()
            console.log('âœ… Next.js prepared successfully')
            
            createServer(async (req, res) => {
              try {
                const parsedUrl = parse(req.url, true)
                await handle(req, res, parsedUrl)
              } catch (err) {
                console.error('âŒ Error occurred handling', req.url, err)
                res.statusCode = 500
                res.end('internal server error')
              }
            }).listen(port, (err) => {
              if (err) throw err
              console.log(`ðŸŽ‰ DoaIbu Store ready on http://${hostname}:${port}`)
            })
          }
          
          // Start the server
          startServer().catch(error => {
            console.error('ðŸ’¥ Failed to start server:', error)
            process.exit(1)
          })
          EOF
          
          # Create startup script for Azure (improved)
          cat > deployment/startup.sh << 'EOF'
          #!/bin/bash
          echo "ðŸš€ Starting DoaIbu Store Azure deployment..."
          
          # Switch to Azure schema
          echo "ðŸ”„ Switching to Azure SQL Server schema..."
          node scripts/switch-db.js azure
          
          # Generate Prisma client with Azure schema
          echo "ðŸ—ï¸ Generating Prisma client..."
          npx prisma generate
          
          # Verify Prisma client was generated
          if [ -d "node_modules/.prisma/client" ]; then
            echo "âœ… Prisma client generated successfully"
          else
            echo "âŒ Prisma client generation failed!"
            exit 1
          fi
          
          # Seed admin accounts
          echo "ðŸŒ± Seeding admin accounts..."
          node scripts/test-admin-seed.js || echo "âš ï¸ Admin seeding skipped (already exists or failed)"
          
          # Start the application
          echo "ðŸŽ® Starting DoaIbu Store application..."
          node server.js
          EOF
          
          chmod +x deployment/startup.sh
          
          # Also create a simpler startup command for Azure App Service
          echo "node server.js" > deployment/.next/startup_command.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'doaibustore'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: . 