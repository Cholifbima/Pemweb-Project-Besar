name: Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Switch to Azure SQL Server schema
        run: node scripts/switch-db.js azure

      - name: Build application
        env:
          NODE_ENV: production
          DATABASE_URL: "sqlserver://temp:temp@localhost:1433;database=temp;encrypt=true;"
        run: |
          npx prisma generate
          npm run build
          
      - name: Create deployment package
        run: |
          # Create deployment directory
          mkdir deployment
          
          # Copy essential files
          cp -r .next deployment/
          cp -r public deployment/
          cp -r prisma deployment/
          cp -r scripts deployment/
          cp package*.json deployment/
          cp next.config.js deployment/
          
          # Copy Node.js dependencies
          cp -r node_modules deployment/
          
          # Create Azure configuration files
          cat > deployment/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode 
                node_env="production"
                nodeProcessCountPerApplication="1"
                maxConcurrentRequestsPerProcess="1024"
                watchedFiles="*.js"
                loggingEnabled="true"
                logDirectory="iisnode"
              />
            </system.webServer>
          </configuration>
          EOF
          
          # Create server.js for Azure
          cat > deployment/server.js << 'EOF'
          const { createServer } = require('http')
          const { parse } = require('url')
          const next = require('next')
          
          const dev = process.env.NODE_ENV !== 'production'
          const hostname = '0.0.0.0'
          const port = process.env.PORT || 3000
          
          const app = next({ dev, hostname, port })
          const handle = app.getRequestHandler()
          
          app.prepare().then(() => {
            createServer(async (req, res) => {
              try {
                const parsedUrl = parse(req.url, true)
                await handle(req, res, parsedUrl)
              } catch (err) {
                console.error('Error occurred handling', req.url, err)
                res.statusCode = 500
                res.end('internal server error')
              }
            }).listen(port, (err) => {
              if (err) throw err
              console.log(`> Ready on http://${hostname}:${port}`)
            })
          })
          EOF
          
          # Create startup script for Azure
          cat > deployment/startup.sh << 'EOF'
          #!/bin/bash
          echo "Starting DoaIbu Store Azure deployment..."
          
          # Switch to Azure schema
          node scripts/switch-db.js azure
          
          # Generate Prisma client with Azure schema
          npx prisma generate
          
          # Seed admin accounts
          echo "Seeding admin accounts..."
          node scripts/seed-admin-azure.js || echo "Admin seeding skipped (already exists)"
          
          # Start the application
          echo "Starting application..."
          node server.js
          EOF
          
          chmod +x deployment/startup.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'doaibustore'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: . 